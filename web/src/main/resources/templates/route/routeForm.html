<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">

    <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha384-i61gTtaoovXtAbKjo903+O55Jkn2+RtzHtvNez+yI49HAASvznhe9sZyjaSHTau9"
            crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.css}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="justify-content-center">
        <div class="col-md-8 offset-md-2">
            <form th:object="${route}" th:action="@{/route/}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="panel-group">
                    <div class="card mb-3">
                        <div class="card-header bg-primary text-light mb-3">
                            <h5 class="card-title">Edit route data</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label for="name">Route name:</label>
                                    <input id="name" type="text" class="form-control" th:errorclass="is-invalid"
                                           th:field="*{name}" placeholder="enter name"/>
                                    <div class="invalid-feedback">
                                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                                    </div>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label for="location">Location:</label>
                                    <input id="location" type="text" class="form-control" th:errorclass="is-invalid"
                                           th:field="*{location}" placeholder="enter location"/>
                                    <div class="invalid-feedback">
                                        <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}"/>
                                    </div>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label for="totalDistanceKilometers">Total distance (km):</label>
                                    <input id="totalDistanceKilometers" type="text" class="form-control" th:errorclass="is-invalid"
                                           th:field="*{totalDistanceKilometers}" placeholder="10.0"/>
                                    <div class="invalid-feedback">
                                        <p th:if="${#fields.hasErrors('totalDistanceKilometers')}" th:errors="*{totalDistanceKilometers}"/>
                                    </div>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label for="numberOfLaps">Number of laps:</label>
                                    <input id="numberOfLaps" type="text" class="form-control" th:errorclass="is-invalid"
                                           th:field="*{numberOfLaps}" placeholder="0"/>
                                    <div class="invalid-feedback">
                                        <p th:if="${#fields.hasErrors('numberOfLaps')}" th:errors="*{numberOfLaps}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
