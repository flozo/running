<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route list</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">

    <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha384-i61gTtaoovXtAbKjo903+O55Jkn2+RtzHtvNez+yI49HAASvznhe9sZyjaSHTau9"
            crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.css}"></script>

</head>
<body>

<div class="container-fluid" style="margin-top: 10px">
    <div class="row">
        <div class="col-md-9 offset-md-1">
            <div class="card">
                <div class="card-header bg-primary bg-gradient text-light">
                    <div class="row">
                        <div class="col-md-10">
                            <h5 class="card-title">Routes</h5>
                        </div>
                        <div class="col-md-2 justify-content-right">
                            <a class="btn btn-light" href="#"
                               th:href="@{'/route/new'}" role="button">Add route</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(routes)}">

                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Distance (km)</th>
                                <th>Laps</th>
                                <th>Running events</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Route name</td>
                                <td>Route location</td>
                                <td>10</td>
                                <td>4</td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:each="route : ${routes}">
                                <td th:text="${route.getId()}">456</td>
                                <td th:text="${route.getName()}">Name</td>
                                <td th:text="${route.getLocation()}">Location</td>
                                <td th:text="${route.getTotalDistanceKilometers()}">20</td>
                                <td th:text="${route.getNumberOfLaps()}">5</td>
                                <td th:text="${route.getRunningEvents().stream().count()}">7</td>
                                <td><a href="#"
                                       th:href="@{/route/{routeId}/update(routeId=${route.getId()})}">Update</a></td>
                                <td><a href="#"
                                       th:href="@{/route/{routeId}/delete(routeId=${route.getId()})}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
