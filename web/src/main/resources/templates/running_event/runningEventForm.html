<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Running event form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">

    <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha384-i61gTtaoovXtAbKjo903+O55Jkn2+RtzHtvNez+yI49HAASvznhe9sZyjaSHTau9"
            crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.css}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="justify-content-center">
        <div class="col-md-6 offset-md-3">
            <form th:object="${running_event}" th:action="@{/running_event/}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="panel-group">
                    <div class="card mb-3">
                        <div class="card-header bg-primary text-light mb-3">
                            <h5 class="card-title">Edit running-event data</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Event type:</label>
                                    <select class="form-control" th:field="*{eventType}">
                                        <option th:each="eventTypeValue : ${T(de.flozo.running.model.EventType).values()}"
                                                th:value="${eventTypeValue.name()}"
                                                th:text="${eventTypeValue.name()}"
                                        >event type
                                        </option>
                                    </select>
                                    <select class="form-control" th:remove="all">
                                        <option>TRAINING</option>
                                        <option>RACE</option>
                                    </select>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label for="date">Date:</label>
                                    <input id="date" type="text" class="form-control" th:errorclass="is-invalid"
                                           th:field="*{date}" placeholder="date"/>
                                    <div class="invalid-feedback">
                                        <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"/>
                                    </div>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label for="startTime">Start time:</label>
                                    <input id="startTime" type="text" class="form-control" th:errorclass="is-invalid"
                                           th:field="*{startTime}" placeholder="start time"/>
                                    <div class="invalid-feedback">
                                        <p th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"/>
                                    </div>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label for="temperature">Temperature (°C):</label>
                                    <input id="temperature" type="text" class="form-control" th:errorclass="is-invalid"
                                           th:field="*{temperatureCelsius}" placeholder="temperature (°C)"/>
                                    <div class="invalid-feedback">
                                        <p th:if="${#fields.hasErrors('temperatureCelsius')}" th:errors="*{temperatureCelsius}"/>
                                    </div>
                                </div>


                            </div>

                            <div class="row">
                                <div class="col-md-11 form-group">
                                    <label>Route:</label>
                                    <select class="form-control" th:field="*{route}">
                                        <option th:each="route : ${routes}"
                                                th:value="${(route.getName() + ' ' + route.getLocation() + ' ' + route.getTotalDistanceKilometers())}"
                                                th:text="${(route.getName() + ' ' + route.getLocation() + ' ' + route.getTotalDistanceKilometers())}"
                                        >event type
                                        </option>
                                    </select>
                                    <select class="form-control" th:remove="all">
                                        <option>Route 1</option>
                                        <option>Route 2</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="card card-primary border border-primary" style="margin: 10px 0;">
                            <div class="card-header bg-primary text-light mb-3">
                                <div class="row">
                                    <div class="col-md-10">
                                        <h5 class="card-title">Laps</h5>
                                    </div>
                                    <div class="col-md-2">
                                        <a class="btn btn-light" href="#"
                                           th:href="@{'/running_event/' + ${running_event.getId()} + '/laps'}"
                                           role="button">Edit</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive" th:if="${not #lists.isEmpty(running_event.laps)}">
                                    <table class="table table-hover">
                                        <thead class="thead-inverse">
                                        <tr>
                                            <th>Lap number</th>
                                            <th>Lap time</th>
                                            <th>Avg heart rate</th>
                                            <th>Max heart rate</th>
                                            <th>Energy burned</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                        <tr th:each="lap : ${laps}">
                                            <td th:text="${lap.getLapNumber()}">1</td>
                                            <td th:text="${lap.getLapTime()}">01:23:45</td>
                                            <td th:text="${lap.getAvgHeartRate()}">150</td>
                                            <td th:text="${lap.getMaxHeartRate()}">160</td>
                                            <td th:text="${lap.getEnergyBurned().getValue() + ' ' + lap.getEnergyBurned().getUnit().getUnitSymbol()}">
                                                200 kJ
                                            </td>
                                            <td><a href="#"
                                                   th:href="@{'/running_event/' + ${running_event.getId()} + '/update'}">Update</a>
                                            </td>
                                            <td><a href="#"
                                                   th:href="@{'/running_event/' + ${running_event.getId()} + '/delete'}">Delete</a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-header bg-primary text-light mb-3">
                                <h5 class="card-title">Remarks</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="3"
                                                  th:field="*{remarks}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
