<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Running App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">

    <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha384-i61gTtaoovXtAbKjo903+O55Jkn2+RtzHtvNez+yI49HAASvznhe9sZyjaSHTau9"
            crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.css}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6 offset-md-3">
            <div class="panel-group">
                <div class="card card-primary border border-primary" style="margin: 20px 0">
                    <div class="card-header bg-primary text-light">
                        <div class="row">
                            <div class="col-md-11">
                                <h7 class="card-title"
                                    th:text="${running_event.event_type} -- ${running_event.route} -- ${running_event.date}}">
                                    Running Event Title
                                </h7>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h7>Date:</h7>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${running_event.date}">2022-01-01</p>
                            </div>
                            <div class=" col-md-3">
                                <h7>Start time:</h7>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${running_event.start_time}">09:00</p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h7>Temperature:</h7>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${running_event.temperature_celsius} + ' °C'">25 °C</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-primary border border-primary" style="margin: 20px 0;">
                    <div class="card-header bg-primary text-light mb-3">
                        <div class="row">
                            <div class="col-md-11">
                                <h7 class="card-title">Laps</h7>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-light" href="#"
                                   th:href="@{'/running_event/' + ${running_event.id} + '/laps'}" role="button">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <ul>
                                    <li th:remove="all">Lap 1</li>
                                    <li th:remove="all">Lap 2</li>
                                    <li th:each="lap : ${running_event.laps}"
                                        th:text="${(lap.getLapNumber() +
                                        ' ' + lap.getLapTime() +
                                        ' - ' + lap.getAvgHeartRate() +
                                        '  ' + lap.getMaxHeartRate() +
                                        '  ' + lap.getEnergyBurned())}">Lap 3
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-primary border border-primary" style="margin: 20px 0;">
                    <div class="card-header bg-primary text-light">
                        <h7 class="card-title">Remarks</h7>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <p th:text="${running_event.remarks}">Lorem ipsum dolor sit amet.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
